<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lovely Question </title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            margin-top: 100px;
            overflow: hidden;
        }

        h2 {
            color: #ff4d4d;
            font-size: 24px;
            transition: transform 0.3s ease-in-out;
        }

        #answer {
            display: none;
            font-size: 22px;
            color: #ff3399;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            position: relative;
        }

        #yes {
            background-color: #ff66b2;
            color: white;
        }

        #yes:hover {
            background-color: #ff3385;
            transform: scale(1.1);
        }

        #nono {
            background-color: #cccccc;
            color: black;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: left 0.5s ease-in-out, top 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <h2>Em Có Yêuuu Anhhh Khummm??</h2>
    <h2 id="answer">Anh cũng yêuuu emm nhiều lắmmmm ấyyyyy ❤️❤️❤️</h2>

    <button id="yes" type="button" onclick="document.getElementById('answer').style.display= 'block' ">Cóa ạ!!!!!</button>
    <button id="nono" type="button">Hông ấyyy!!</button>

    <script>
        const noBtn = document.getElementById("nono");

        function moveButton() {
            let x = Math.random() * (window.innerWidth - 150);
            let y = Math.random() * (window.innerHeight - 150);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        // PC (chuột)
        noBtn.addEventListener("mouseover", moveButton);

        // Mobile (chạm)
        noBtn.addEventListener("touchstart", function (e) {
            e.preventDefault(); // Ngăn chặn hành động bấm nút
            moveButton();
        });
    </script>

</body>
</html>
